<section class="feedbacks">
    <div class="feedbacks__cards">
        @for (item of comments; track $index) {
            <div class="feedbacks__cards--card">
                <img [src]="item.profile" alt="" class="feedbacks__cards--card__foto">
    
                <div class="feedbacks__cards--card__header">
                    <h3>{{ item.name }}</h3>
                    <div class="feedbacks__cards--card__header--stars">
                        <ng-icon name="matStar" />
                        <ng-icon name="matStar" />
                        <ng-icon name="matStar" />
                        <ng-icon name="matStar" />
                        <ng-icon name="matStar" />
                    </div>
                </div>
                <p>{{ item.text }}</p>
            </div>
        }
    </div>
</section>
